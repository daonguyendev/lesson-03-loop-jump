<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <script>
        //Calculate sum of 1 to 10
        var sum = 0;
        for (var i = 1; i <= 10; i++) {
            sum += i;
        }
        // alert("Sum of 1 to 10 is: " + sum);
        alert(`Sum of 1 to 10 is: ${sum}`);
    </script>
</body>
</html>
