<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Tính tổng các số chẵn từ -15 đến 20
      var sum = 0;
      for (var i = -15; i <= 20; i++) {
        if (i % 2 === 0) {
          sum += i;
        }
      }
      alert("Sum is: " + sum);
    </script>
  </body>
</html>
